<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سبحة إلكترونية</title>
<link rel="stylesheet" href="ha.css">
</head>
<style>
    :root{
  --accent:#ffd98a;
  --muted:#eaf7ff;
}

body{
  margin:0;
  min-height:100vh;
  font-family:"Arial", sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat fixed;
  color:var(--muted);
  backdrop-filter: blur(2px);
}

.app{
  background: rgba(0,0,0,0.5);
  padding:25px;
  border-radius:15px;
  width:360px;
  text-align:center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

h1, h2{
  color: var(--accent);
  margin: 10px 0;
}

.counters{
  display:flex;
  flex-direction: column;
  gap:15px;
  margin-bottom:20px;
}

.zikr-card{
  display:flex;
  flex-direction: column;
  align-items:center;
}

.zikr-btn{
  width:220px;
  padding:12px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:1000px;
  background: var(--accent);
  cursor:pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.zikr-btn:hover{
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}
 /* زرار خاص بالأحاديث — مختلف تماماً عن أزرار الأذكار */
.hadith-btn {
  display: inline-block;
  margin-top: 25px;
  background: linear-gradient(135deg, #7a00ff, #b383ff);
  color: #fff;
  padding: 14px 22px;
  text-decoration: none;
  font-size: 20px;
  font-weight: bold;
  border-radius: 100px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  transition: 0.25s ease;
}

/* تأثير عند المرور */
.hadith-btn:hover {
  transform: translateY(-4px) scale(1.05);
  background: linear-gradient(135deg, #5900c7, #a167ff);
  box-shadow: 0 10px 22px rgba(0,0,0,0.25);
}

.count-display{
  margin-top:8px;
  font-size:22px;
  font-weight:bold;
  color: #ffffff;
}

.zikr-log{
  max-height:200px;
  overflow:auto;
  padding:10px;
  background: rgba(255,255,255,0.05);
  border-radius:80px;
  list-style:none;
  font-size:14px;
}
.zikr-log li{
  margin-bottom:6px;
} 
</style>

<style>
    h1 {
  font-family: "Cairo", sans-serif;
  font-size: 32px;
  text-align: center;
  padding: 15px 25px;
  border: 3px solid orange;      /* لون ذهبي */
  border-radius: 12px;            /* زوايا ناعمة */
  color: #000000;
  background: linear-gradient(135deg, #f78400, #743e00);
  width: fit-content;
  margin: 20px auto;

  /* لمعة ذهبية */
  box-shadow: 
      0 0 10px #d4af37,
      0 0 20px #d4af37,
      0 0 40px rgba(212, 175, 55, 0.6);

  position: relative;
  overflow: hidden;
}

/* تأثير اللمعة المتحركة */
h1::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 50%;
  height: 100%;
  background: linear-gradient(
      120deg,
      transparent,
      rgba(255, 255, 255, 0.6),
      transparent
  );
  transform: skewX(-25deg);
  animation: shine 2s infinite;
}

@keyframes shine {
  0% { left: -100%; }
  60% { left: 150%; }
  100% { left: 150%; }
}

</style>
<body>
<div class="app">
  <h1>السبحة الإلكترونية</h1>

  <div class="counters">
    <div class="zikr-card">
      <button class="zikr-btn" id="btn1">سبحان الله</button>
      <div class="count-display" id="count1">0</div>
    </div>
    <div class="zikr-card">
      <button class="zikr-btn" id="btn2">الحمد لله</button>
      <div class="count-display" id="count2">0</div>
    </div>
    <div class="zikr-card">
      <button class="zikr-btn" id="btn3">الله أكبر</button>
      <div class="count-display" id="count3">0</div>
    </div>
  </div>
  <a href="hdith.html" class="hadith-btn">الأحاديث النبوية</a>
  <h2>سجل الأذكار</h2>
  <ul class="zikr-log" id="zikrLog"></ul>
</div>

<script>
let counts = [0,0,0];
const zikrNames = ["سبحان الله","الحمد لله","الله أكبر"];
const btns = [document.getElementById('btn1'), document.getElementById('btn2'), document.getElementById('btn3')];
const displays = [document.getElementById('count1'), document.getElementById('count2'), document.getElementById('count3')];
const log = document.getElementById('zikrLog');

btns.forEach((btn,index)=>{
  btn.addEventListener('click', ()=>{
    counts[index]++;
    displays[index].textContent = counts[index];

    // إضافة سجل للأذكار
    const li = document.createElement('li');
    li.textContent = `${new Date().toLocaleTimeString()} — ${zikrNames[index]} (+1)`;
    log.prepend(li);
  });
});
</script>
</body>
</html>
